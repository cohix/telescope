identifier: com.suborbital.telescope
appVersion: v0.0.1
atmoVersion: v0.2.0

handlers:
  - type: request
    resource: /app/*file
    method: GET
    steps:
      - fn: serve-file
        onErr:
          any: return

    response: serve-file
  
  - type: request
    resource: /api/v1/repos
    method: GET
    steps:
      - fn: list-repos